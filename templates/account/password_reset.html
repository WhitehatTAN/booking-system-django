{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-body p-4 text-center">
                <h3 class="mb-3">Réinitialisation</h3>
                <p class="text-muted mb-4">Entrez votre adresse e-mail. Nous allons vous envoyer un lien pour créer un nouveau mot de passe.</p>

                <form method="POST" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3 text-start">
                        <label class="form-label">Votre E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="exemple@gmail.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
